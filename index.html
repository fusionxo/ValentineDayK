<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>
<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg" alt="Cat with flowers"></img>
            <h1 class="hh" id="name">Hey Gorgeous!</h1>
            <p class="pp" id="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No, thanks</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes, of course!</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! I can't wait to spend Valentine's Day with you!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
